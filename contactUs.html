<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shorthand icon" href="images/VITS LOGO.png" />
  </head>
  <body>
    <!--
        dark grey = #909090
        silver = #C0C0C0
        white = #FFFFFF
        black = #000000
    -->
    <!--header section-->
    <section id="contact">
      <nav class="nav-bar">
        <a href=""><img src="images/VITS LOGO.png" alt="Vits Logo" class="logo-image" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <div class="content">
        <div class="contacts">
          <!--SOCIAL MEDIA-->
          <div class="socials">
            <h1>Social Media</h1>
            <div class="socmeds">
              <div class="socmed-1">
                <img src="images/UNDIVISIV LOGO.png" alt="exmpl-img" />
                <div class="text-cont">
                  <h2>PLV Facebook</h2>
                </div>
              </div>
              <div class="socmed-2">
                <img src="images/UNDIVISIV LOGO.png" alt="exmpl-img" />
                <div class="text-cont">
                  <h2>PLV Instagram</h2>
                </div>
              </div>
              <div class="socmed-3">
                <img src="images/UNDIVISIV LOGO.png" alt="exmpl-img" />
                <div class="text-cont">
                  <h2>PLV Twitter</h2>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <!--EMAILS-->
          <div class="emails">
            <h1>Email</h1>
            <div class="email-cont">
              <div class="email-1">
                <img src="images/UNDIVISIV LOGO.png" alt="exmpl-email" />
                <div class="text-cont">
                  <h2>PLV Email</h2>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <!--NUMBERS-->
          <div class="contact-nums">
            <h1>Contact Number</h1>
            <div class="contact-cont">
              <div class="contact-details">
                <div class="tel-num">
                  <h2>+02 123 456</h2>
                  <div class="text-cont">
                    <h3>Telephone Number</h3>
                  </div>
                </div>
                <div class="phone-num">
                  <h2>+63 912345678</h2>
                  <div class="text-cont">
                    <h3>Phone Number</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
